name: CI-CD

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          pip install poetry==2.3.2
          poetry install --with dev --no-root --no-interaction --no-ansi
        working-directory: backend

      - name: Run backend tests
        run: poetry run pytest tests -q
        working-directory: backend

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend tests
        run: npm run test
        working-directory: frontend

  publish-images:
    name: Publish Docker Images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - backend-tests
      - frontend-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image names
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
          echo "SHA_SHORT=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/backend:latest
            ghcr.io/${{ env.REPO_LC }}/backend:${{ env.SHA_SHORT }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/frontend:latest
            ghcr.io/${{ env.REPO_LC }}/frontend:${{ env.SHA_SHORT }}
