services:
  backend:
    build:
      context: ./backend
    container_name: promptcraft-backend
    ports:
      - "8000:8000"
    environment:
      LEONARDO_API_KEY: ${LEONARDO_API_KEY:-}
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    container_name: promptcraft-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  frontend_node_modules:
