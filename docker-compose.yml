services:
  backend:
    build:
      context: ./backend
    container_name: promptcraft-backend
    depends_on:
      - auth
    ports:
      - "8000:8000"
    environment:
      LEONARDO_API_KEY: ${LEONARDO_API_KEY:-}
      DATABASE_URL: ${DATABASE_URL:-}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-http://auth:3000}
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    container_name: promptcraft-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

  auth:
    build:
      context: ./auth
    container_name: promptcraft-auth
    ports:
      - "3000:3000"
    environment:
      AUTH_DATABASE_URL: ${AUTH_DATABASE_URL:-}
      AUTH_SECRET: ${AUTH_SECRET:-replace-with-long-random-string}
      AUTH_URL: ${AUTH_URL:-http://localhost:3000}
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST:-true}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./auth:/app
      - auth_node_modules:/app/node_modules

volumes:
  frontend_node_modules:
  auth_node_modules:
